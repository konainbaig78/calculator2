<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="shortcut icon"
      href="image/206-2067626_greensymbol-svg-clip-arts-math-plus-signs-hd.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center">
    <div
      id="cal"
      class="d-flex flex-column justify-content-center align-items-center"
    >
      <input type="text" name="text" id="display" />
      <div class="w-16 d-flex justify-content-between">
        <button class="btn" id="clear" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="appendValue('/')">/</button>
        <button class="btn" onclick="appendValue('*')">*</button>
        <button class="btn" onclick="appendValue('-')">-</button>
      </div>
      <div class="w-16 d-flex justify-content-between">
        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn" onclick="appendValue('+')">+</button>
      </div>
      <div class="w-16 d-flex justify-content-between">
        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>

        <button class="btn" id="calculate" onclick="calculate()">=</button>
      </div>
      <div class="w-16 d-flex justify-content-between">
        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn" onclick="appendValue('0')">0</button>
      </div>
      <div class="w-16 d-flex justify-content-between">
        <button class="btn" onclick="appendValue('.')">.</button>
        <!-- <button class="btn" onclick="appendFunc('sqrt')">âˆš</button> -->
        <button class="btn" onclick="appendFunc('pow')">^</button>
        <!-- <button class="btn" onclick="appendCFunc('log')">log</button> -->
      </div>
      <!-- <div class="w-16 d-flex justify-content-between">
      <button class="btn" onclick="appendFunc('sin')">sin</button>
      <button class="btn" onclick="appendFunc('cos')">cos</button>
      <button class="btn" onclick="appendFunc('tan')">tan</button>
    </div> -->
    </div>
  </body>
</html>
